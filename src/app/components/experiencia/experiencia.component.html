<h1>Cuéntanos más sobre tí...</h1>

<div class="container">
  <div class="row">

    <div class="col-md-3">
        <div class="form-group">
          <label>Nivel de escolaridad:</label>
          <div class="form-check">
            <input type="radio" id="ninguna" class="form-check-input" name="nivelEscolaridad" value="ninguna" [(ngModel)]="nivelEscolaridad">
            <label for="ninguna" class="form-check-label">Ninguna</label>
          </div>
          <div class="form-check">
            <input type="radio" id="basica" class="form-check-input" name="nivelEscolaridad" value="basica" [(ngModel)]="nivelEscolaridad">
            <label for="basica" class="form-check-label">Educación básica</label>
          </div>
          <div class="form-check">
            <input type="radio" id="media" class="form-check-input" name="nivelEscolaridad" value="media" [(ngModel)]="nivelEscolaridad">
            <label for="media" class="form-check-label">Educación media</label>
          </div>
          <div class="form-check">
            <input type="radio" id="superior" class="form-check-input" name="nivelEscolaridad" value="superior" [(ngModel)]="nivelEscolaridad">
            <label for="superior" class="form-check-label">Educación superior</label>
          </div>

          <div *ngIf="nivelEscolaridad === 'superior'" class="form-group">
            <label for="NivelEscolar">Nivel Escolaridad:</label>
            <select id="NivelEscolar" class="form-control" [(ngModel)]="NivelEscolar" placeholder="Nivel Escolaridad">
              <option value="Tecnico">Tecnico</option>
              <option value="Tecnólogo">Tecnólogo</option>
              <option value="Pregrado">Pregrado</option>
              <option value="Especialización">Especialización</option>
              <option value="Maestria">Maestria</option>
              <option value="Doctorado">Doctorado</option>
            </select>
            <label>Área de conocimiento:</label>
            <input type="text" class="form-control" [(ngModel)]="areaConocimiento" placeholder="Nombre de la carrera o área de conocimiento">
          </div>

        </div>
      </div>

      <div class="col-md-3">
        <div class="form-group">
          <label>Ocupación:</label>
          <div class="form-check">
            <input type="radio" id="estudiante" class="form-check-input" name="ocupacion" value="estudiante" [(ngModel)]="ocupacion">
            <label for="estudiante" class="form-check-label">Estudiante</label>
          </div>
          <div class="form-check">
            <input type="radio" id="dependiente" class="form-check-input" name="ocupacion" value="dependiente" [(ngModel)]="ocupacion">
            <label for="dependiente" class="form-check-label">Dependiente</label>
          </div>
          <div class="form-check">
            <input type="radio" id="independiente" class="form-check-input" name="ocupacion" value="independiente" [(ngModel)]="ocupacion">
            <label for="independiente" class="form-check-label">Independiente</label>
          </div>
          <div class="form-check">
            <input type="radio" id="otro" class="form-check-input" name="ocupacion" value="otro" [(ngModel)]="ocupacion">
            <label for="otro" class="form-check-label">Otro</label>
          </div>
        </div>
        <div *ngIf="ocupacion === 'estudiante'" class="form-group">
          <div class="form-group">
            <div class="form-group">
              <label for="campo1">Donde estudia?</label>
              <input type="text" id="campo1" class="form-control" [(ngModel)]="campo1" placeholder="Mencione el lugar donde estudio">
            </div>
          </div>
          <div class="form-group">
            <label for="campo5">Que estudia?</label>
            <input type="text" id="campo5" class="form-control" [(ngModel)]="campo5" placeholder="Que estudia?">
          </div>
        </div>
        <div *ngIf="ocupacion === 'dependiente'" class="form-group">
          <div class="form-group">
            <label for="campo2">Empresa</label>
            <input type="text" id="campo2" class="form-control" [(ngModel)]="campo2" placeholder="Empresa">
          </div>
          <div class="form-group">
            <label for="campo6">Cargo</label>
            <input type="text" id="campo6" class="form-control" [(ngModel)]="campo6" placeholder="Cargo">
          </div>
        </div>
        <div *ngIf="ocupacion === 'independiente'" class="form-group">
          <div class="form-group">
            <label for="campo3">Área de desempeño</label>
            <input type="text" id="campo3" class="form-control" [(ngModel)]="campo3" placeholder="Área de desempeño">
          </div>
        </div>
        <div *ngIf="ocupacion === 'otro'" class="form-group">
          <div class="form-group">
            <label for="campo4">Especifique</label>
            <input type="text" id="campo4" class="form-control" [(ngModel)]="campo4" placeholder="Especifique">
          </div>
        </div>
      </div>

    <div class="col-md-3">
        <div class="form-group">
          <label>Tiempo de experiencia:</label>
          <div class="form-check">
            <input type="radio" id="menos1" class="form-check-input" name="tiempoExperiencia" value="menos1" [(ngModel)]="tiempoExperiencia">
            <label for="menos1" class="form-check-label">Menos de 1 año</label>
          </div>
          <div class="form-check">
            <input type="radio" id="1a3" class="form-check-input" name="tiempoExperiencia" value="1a3" [(ngModel)]="tiempoExperiencia">
            <label for="1a3" class="form-check-label">1 a 3 años</label>
          </div>
          <div class="form-check">
            <input type="radio" id="3a5" class="form-check-input" name="tiempoExperiencia" value="3a5" [(ngModel)]="tiempoExperiencia">
            <label for="3a5" class="form-check-label">3 a 5 años</label>
          </div>
          <div class="form-check">
            <input type="radio" id="mas5" class="form-check-input" name="tiempoExperiencia" value="mas5" [(ngModel)]="tiempoExperiencia">
            <label for="mas5" class="form-check-label">Más de 5 años</label>
          </div>
        </div>

        <div *ngIf="tiempoExperiencia === 'menos1' || tiempoExperiencia === '1a3' || tiempoExperiencia === '3a5' || tiempoExperiencia === 'mas5'" class="form-group">
          <div class="form-group">
            <label>Área de experiencia:</label>
            <input type="text" class="form-control" [(ngModel)]="areaExperiencia" placeholder="Especifique en que área">
          </div>
          <div class="form-group">
            <label>Actividades desempeñadas:</label>
            <input type="text" class="form-control" [(ngModel)]="actividadesDesempenadas" placeholder="Breve resumen de sus actividades">
          </div>
        </div>

      </div>

      <div class="col-md-3">
        <img src="./assets/experiencia.jpg" class="img-fluid" alt="Imagen" style="max-height: 80%; max-width: 80%;">
        <div class="custom-div">
         <form class="custom-form" method="post">
           <button type="submit" (click)="hobbiesRoute()">Continuemos</button>
         </form>
       </div>
    </div>

    </div>
  </div>
