<h1>Conociendo al emprendedor</h1>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="./assets/basicos.jpg" alt="Imagen" class="img-fluid">
    </div>
    <div class="col-md-4">
        <div class="form-group">
          <label for="nombre">Tu nombre:</label>
          <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" placeholder="Nombre del emprendedor">
        </div>
        <div class="form-group">
          <label for="tipoDocumento">Tipo de documento:</label>
          <select id="tipoDocumento" class="form-control" [(ngModel)]="tipoDocumento" placeholder="Tipo de documento">
            <option value="Cédula">Cédula</option>
            <option value="Tarjeta de identidad">Tarjeta de identidad</option>
          </select>
        </div>
        <div class="form-group">
          <label for="numeroDocumento">Número de documento:</label>
          <input type="text" id="numeroDocumento" class="form-control" [(ngModel)]="numeroDocumento" placeholder="Número de Documento">
        </div>
        <div class="form-group">
          <label for="correo">Correo:</label>
          <input type="email" id="correo" class="form-control" [(ngModel)]="correo" placeholder="Correo">
        </div>
        <div class="form-group">
          <label for="telefono">Número telefónico:</label>
          <input type="tel" id="telefono" class="form-control" [(ngModel)]="telefono" placeholder="Telefono">
        </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" class="form-control" [(ngModel)]="direccion" placeholder="Dirección">
      </div>
      <div class="form-group">
        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" class="form-control" [(ngModel)]="ciudad" placeholder="Ciudad">
          <option *ngFor="let option of options" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Sexo:</label>
        <div class="form-check">
          <input type="radio" id="masculino" class="form-check-input" name="sexo" value="masculino" [(ngModel)]="sexo">
          <label for="masculino" class="form-check-label">Masculino</label>
        </div>
        <div class="form-check">
          <input type="radio" id="femenino" class="form-check-input" name="sexo" value="femenino" [(ngModel)]="sexo">
          <label for="femenino" class="form-check-label">Femenino</label>
        </div>
        <div class="col-xs-12 col-md-4">
          <div class="custom-div">
           <form class="custom-form" method="post">
             <!-- <button type="submit" (click)="experienciaRoute()">Continuemos</button> -->
             <button type="submit" (click)="basicosSave()">Continuemos</button>
           </form>
         </div>
        </div>
      </div>
    </div>
  </div>
</div>
