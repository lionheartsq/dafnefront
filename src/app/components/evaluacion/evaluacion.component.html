<h1>Evaluación ideas de negocio</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Criterios</h2>
      <p>Organiza los criterios del cuadro a
        continuación según la importancia que le
        asignas en orden ascendente de 1 a 3, siendo
        1 el más importante.</p>
      <img src="./assets/evaluacion.png" alt="Imagen" class="img-fluid" style="max-height: 55%; max-width: 55%;">
      <div class="col-xs-12 col-md-4">
        <div class="custom-div">
        <form class="custom-form" method="post">
          <button type="submit" (click)="saveData()">Continuemos</button>
        </form>
      </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-check">
        <label>
          <h3>Lista de Relaciones:</h3>
          <ul>
            <li *ngFor="let item of arrayOpciones">
              {{ item.idRelacion }}, {{ item.idUsuarioIdeas }}, {{ item.idUsuarioCriterios }}
              <input type="number" [(ngModel)]="selectedValues[item.idRelacion]" min="1" max="3" (change)="sendNumberValue(item.idRelacion, selectedValues[item.idRelacion])">
            </li>
          </ul>
         </label>
      </div>
    </div>
  </div>
</div>
