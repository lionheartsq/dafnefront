<div class="container">
  <h1>Modelo Canvas</h1>
  <div class="canvas">
    <div class="section" (click)="openEditor('section1')">Sección 1</div>
    <div class="section" (click)="openEditor('section2')">Sección 2</div>
    <div class="section" (click)="openEditor('section3')">Sección 3</div>
    <div class="section" (click)="openEditor('section4')">Sección 4</div>
    <!-- Agrega más secciones según necesites -->
  </div>
</div>

<div class="editor-overlay" *ngIf="editingSection">
  <div class="editor">
    <h2>Editando: {{ editingSection }}</h2>
    <textarea [(ngModel)]="sectionData[editingSection]" class="form-control"></textarea>
    <button class="btn btn-primary" (click)="closeEditor()">Guardar</button>
    <button class="btn btn-secondary" (click)="cancelEditor()">Cancelar</button>
  </div>
  <button class="btn btn-success" (click)="loginFake()">Finalizar</button>
</div>
