<h1>Y si nos compartes tus sueños?</h1>
<div class="container">
      <div class="left-section">
        <p>De la siguiente lista, selecciona o adiciona máximo 5 aspiraciones y valoralas de acuerdo
          a la importancia.</p>
        <div class="form-group">
            <div class="row">
              <div class="col-md-6">
                <div class="form-check" #checkboxes *ngFor="let elemento of arrayOpciones">
                  <label>
                    <input type="checkbox" class="form-check-input" [(ngModel)]="elemento.seleccionado" (change)="onCheckboxChange($event, elemento)" value="{{ elemento.idSueno }}">
                    {{ elemento.sueno }}
                  </label>
                </div>
                <div class="form-check">
                  <input type="checkbox" id="otros" class="form-check-input" name="otros" [(ngModel)]="otros">
                  <label for="otros" class="form-check-label">Otros</label>
                </div>
                <div *ngIf="otros" class="form-group">
                  <label>Ingresa tu sueño personalizado:</label>
                  <input type="text" class="form-control" [(ngModel)]="suenonuevo" placeholder="Nombre del sueño">
                  <button type="submit" (click)="suenoSave()">Guardar Nuevo</button>
                </div>
                <div *ngIf="checkedCount>5" class="form-group">
                  <p>Ha excedido la cantidad de posibilidades a elegir, por favor elija sólo un máximo de 5</p>
                </div>
              </div>
<!--
      <div *ngIf="opcion11 && checkedCount<6" class="form-group">
        <div class="form-group">
          <label class="form-check-label">Otros</label>
          <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
        </div>
      </div>
-->

    <div class="col-md-4">
      <img src="./assets/suenos.jpg" alt="Imagen" class="img-fluid" style="max-height: 60%; max-width: 60%;">
      <div class="col-xs-12 col-md-4">
        <div class="custom-div">
          <form class="custom-form" method="post">
            <button *ngIf="checkedCount<6" type="submit" (click)="validateSuenos()">Continuemos</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
