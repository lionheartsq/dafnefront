<h1>Y si nos compartes tus sueños?</h1>
<div class="container">
      <div class="left-section">
        <p>De la siguiente lista, selecciona o adiciona máximo 5 aspiraciones y valoralos de acuerdo
          a la importancia.</p>
        <div class="form-group">
            <div class="row">
            <div class="col-md-4">
            <div class="form-check">
              <input type="checkbox" id="opcion1" class="form-check-input" name="opcion1" [(ngModel)]="opcion1" (change)="onCheckboxChange($event)" value="Crear su propia marca">
              <label for="opcion1" class="form-check-label">Crear su propia marca</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcion2" class="form-check-input" name="opcion2" [(ngModel)]="opcion2" (change)="onCheckboxChange($event)" value="Tener un negocio exitoso y rentable">
              <label for="opcion2" class="form-check-label">Tener un negocio exitoso y rentable</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcion3" class="form-check-input" name="opcion3" [(ngModel)]="opcion3" (change)="onCheckboxChange($event)" value="Tener la libertad de ser su propio jefe">
              <label for="opcion3" class="form-check-label">Tener la libertad de ser su propio jefe</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcion4" class="form-check-input" name="opcion4" [(ngModel)]="opcion4" (change)="onCheckboxChange($event)" value="Trabajar en algo que le apasione">
              <label for="opcion4" class="form-check-label">Trabajar en algo que le apasione</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcion5" class="form-check-input" name="opcion5" [(ngModel)]="opcion5" (change)="onCheckboxChange($event)" value="Crear un negocio sostenible con el medio ambiente">
              <label for="opcion5" class="form-check-label">Crear un negocio sostenible con el medio ambiente</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcion6" class="form-check-input" name="opcion6" [(ngModel)]="opcion6" (change)="onCheckboxChange($event)" value="Viajar y explorar nuevas culturas">
              <label for="opcion6" class="form-check-label">Viajar y explorar nuevas culturas</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcion7" class="form-check-input" name="opcion7" [(ngModel)]="opcion7" (change)="onCheckboxChange($event)" value="Construir una familia">
              <label for="opcion7" class="form-check-label">Construir una familia</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcion8" class="form-check-input" name="opcion8" [(ngModel)]="opcion8" (change)="onCheckboxChange($event)" value="Ser líderes en su industria o sector">
              <label for="opcion8" class="form-check-label">Ser líderes en su industria o sector</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcion9" class="form-check-input" name="opcion9" [(ngModel)]="opcion9" (change)="onCheckboxChange($event)" value="Contribuir al crecimiento económico de su país">
              <label for="opcion9" class="form-check-label">Contribuir al crecimiento económico de su país</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcion10" class="form-check-input" name="opcion10" [(ngModel)]="opcion10" (change)="onCheckboxChange($event)" value="Encontrar un equilibrio adecuado entre su vida personal y su negocio<">
              <label for="opcion10" class="form-check-label">Encontrar un equilibrio adecuado entre su vida personal y su negocio</label>
            </div>
            <div class="form-check">
              <input type="checkbox" id="opcio11" class="form-check-input" name="opcion11" [(ngModel)]="opcion11" (change)="onCheckboxChange($event)" value="Otros">
              <label for="opcion11" class="form-check-label">Otros</label>
            </div>
            <div *ngIf="checkedCount>5" class="form-group">
              <p>Ha excedido la cantidad de posibilidades a elegir, por favor elija sólo un máximo de 5</p>
            </div>
        </div>
        <div class="col-md-4">
          <div *ngIf="opcion1 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Crear su propia marca</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion2 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Tener un negocio exitoso y rentable</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion3 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Tener la libertad de ser su propio jefe</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion4 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Trabajar en algo que le apasione</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion5 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Crear un negocio sostenible con el medio ambiente</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion6 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Viajar y explorar nuevas y culturas</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion7 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Construir una familia</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion8 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Ser líderes en su industria o sector</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion9 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Contribuir al crecimiento económico de su país</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion10 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Encontrar un equilibrio adecuado entre su vida personal y su negocio</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
          </div>
          <div *ngIf="opcion11 && checkedCount<6" class="form-group">
            <div class="form-group">
              <label class="form-check-label">Otros</label>
              <input type="text" class="form-control" [(ngModel)]="valorImportancia" placeholder="Valor de importancia">
            </div>
        </div>
      </div>

    <div class="col-md-4">
      <img src="./assets/suenos.jpg" alt="Imagen" class="img-fluid" style="max-height: 60%; max-width: 60%;">
      <div class="col-xs-12 col-md-4">
        <div class="custom-div">
         <form class="custom-form" method="post">
           <button type="submit" (click)="ideasRoute()">Continuemos</button>
         </form>
       </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
