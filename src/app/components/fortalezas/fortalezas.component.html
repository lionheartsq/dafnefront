<div class="container">

  <br>
  <span><img src="./assets/iconos/bombilla.svg" style="max-width: 40px; max-height: 40px;" alt="Imagen" class="img-fluid"></span>
  <span><b style="font-size: 1.8rem;">  Ideación</b></span>
  <hr>
  <h1>Algunas fortalezas que podemos presentar son:</h1>
  <img src="./assets/imagenes/separador.jpg" style="max-width: 140px; max-height: 20px;" alt="Imagen" class="img-fluid">
  <br>

  <div class="row">
    <div class="col-md-6">
      <h2>Ejemplos de fortalezas:</h2>
      <ul>
        <li>Conocimientos- Aptitudes.</li>
        <li>Competencias- Habilidades- Destrezas.</li>
        <li>Experiencias.</li>
        <li>Características Emprendedoras.</li>
      </ul>
    </div>
    <div class="col-md-6">
      <h2>LISTEMOS ENTRE 3 Y 4 FORTALEZAS:</h2>
      <ul>
        <input type="text" class="form-control" placeholder="Digite aquí" [(ngModel)]="fortalezas1" name="fortalezas1" required>
        <input type="text" class="form-control" placeholder="Digite aquí" [(ngModel)]="fortalezas2" name="fortalezas2" required>
        <input type="text" class="form-control" placeholder="Digite aquí" [(ngModel)]="fortalezas3" name="fortalezas3" required>
        <input type="text" class="form-control" placeholder="Digite aquí" [(ngModel)]="fortalezas4" name="fortalezas4">
      </ul>
      <div class="row">
        <div class="col-md-4">
          <button class="ideacion-button" (click)="terminarRoute()">Finalizar</button>
        </div>
        <div class="col-md-4">
          <button class="plus-button" (click)="continuarRoute()">Guardar y regresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
