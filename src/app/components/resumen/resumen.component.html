<h1>Resumen</h1>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <label><h2>Decide un nombre para tu empresa.</h2></label>
      <form (submit)="uploadNombre()">
        <input type="text" class="form-control" placeholder="Decide un nombre para tu empresa." [(ngModel)]="nombreEmpresa" name="nombreEmpresa">
        <img src="./assets/teclado.jpg" alt="Imagen 1" class="img-fluid" style="max-height: 16%; min-width: 100%;">
        <button type="submit">Subir Nombre</button>
      </form>
      <br><br>
      <label><h2>Decide un slogan para tu empresa.</h2></label>
      <form (submit)="uploadSlogan()">
        <input type="text" class="form-control" placeholder="Decide un slogan para tu empresa." [(ngModel)]="slogan" name="slogan">
        <img src="./assets/slogan.jpg" alt="Imagen 3" class="img-fluid" style="max-height: 16%; min-width: 100%;">
        <button type="submit">Subir Slogan</button>
      </form>
    </div>
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-6">
          <h2>Misi贸n</h2>
          <form (submit)="uploadMision()">
            <textarea cols="30" rows="18" [(ngModel)]="mision" name="mision">
            </textarea>
            <button type="submit">Subir Misi贸n</button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>Visi贸n</h2>
          <form (submit)="uploadVision()">
            <textarea cols="30" rows="18" [(ngModel)]="vision" name="vision">
            </textarea>
            <button type="submit">Subir Visi贸n</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-4">

      <h2>&nbsp;&nbsp;&nbsp;Carga tu logo</h2>
      <img src="{{this.logo}}" alt="Imagen 2" class="img-fluid" style="max-width: 70%; max-height: 60%;">
      <form (submit)="uploadImage()">
        <input type="file" (change)="onImageSelect($event)" />
        <button type="submit">Subir Imagen</button>
      </form>

      <div class="row">
        <div class="col-xs-6 col-md-3">
          <div class="custom-div">
           <form class="custom-form" method="post">
             <button type="submit" (click)="fakeRoute()">Continuemos</button>
           </form>
         </div>
        </div>
      </div>

    </div>

    </div>
</div>
