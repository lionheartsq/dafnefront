<h1>Selecci√≥n ideas de negocio</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Criterios</h2>
      <p>Estos son los porcentajes que muestran la viabilidad de tu idea, selecciona la idea con la que quieres quedarte.</p>
      <img src="./assets/evaluacion.png" alt="Imagen" class="img-fluid" style="max-height: 55%; max-width: 55%;">
      <div class="col-xs-12 col-md-4">
        <div class="custom-div" *ngIf="isOptionSelected">
          <form class="custom-form" (submit)="seleccionSave()">
            <button type="submit">Continuemos</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre de la Idea</th>
            <th>Porcentaje</th>
            <th>Seleccionar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let idea of arrayIdeas">
            <td>{{ idea.id }}</td>
            <td>{{ idea.nombreIdea }}</td>
            <td>{{ idea.porcentaje }}</td>
            <td>
              <div class="form-check">
                <input type="radio" name="selectedIdea" [(ngModel)]="selectedIdea" [value]="idea.id" (change)="changeOptional()">
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
