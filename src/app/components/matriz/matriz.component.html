<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2>Criterios</h2>
      <p>Estos son los porcentajes que muestran la viabilidad de tu idea, selecciona la idea con la que quieres quedarte.</p>
      <img src="./assets/evaluacion.png" alt="Imagen" class="img-fluid" style="max-height: 55%; max-width: 55%;">
      <div class="col-xs-12 col-md-4">
        <div class="custom-div">
          <form class="custom-form" (submit)="seleccionSave()">
            <button type="submit">Continuemos</button>
          </form>
      </div>
      </div>
    </div>
    <div class="col-md-6">
        <div class="form-check" *ngFor="let idea of arrayIdeas">
          <label>
            {{ idea.idIdea }} {{ idea.nombreIdea }} {{ idea.valorPorcentajeAcumulado }}
          </label>
        </div>
    </div>
  </div>
</div>
