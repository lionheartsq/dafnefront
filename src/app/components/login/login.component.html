<div class="custom-div">
  <form class="custom-form" method="post">
    <img src="./assets/logo1.png" style="max-width: 90%;"/>
      <input
        type="text"
        [(ngModel)]="usuario"
        name="usuario"
        placeholder="Usuario"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
    <button type="submit" (click)="login()">Ingresar</button>
  </form>
</div>
