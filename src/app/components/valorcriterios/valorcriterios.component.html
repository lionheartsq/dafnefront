<div class="container">

  <br>
  <span><img src="./assets/iconos/bombilla.svg" style="max-width: 40px; max-height: 40px;" alt="Imagen" class="img-fluid"></span>
  <span><b style="font-size: 1.8rem;">  Ideación</b></span>
  <hr>
  <h1>Criterios ideas de negocio</h1>
  <img src="./assets/imagenes/separador.jpg" style="max-width: 140px; max-height: 20px;" alt="Imagen" class="img-fluid">
  <br>

    <div class="form-group">

      <div class="row">

        <div class="col-md-3"></div>

        <div class="col-md-3">
            <br><br>
            <p>De tu lista de criterios, valóralos porcentualmente de acuerdo a la importancia, recuerde que la suma de porcentajes no debe exceder o ser menor que el 100% y no debe repetir valores.</p>
            <table style="width: 90%;">

              <tr *ngFor="let item of arrayOpciones">
                <div class="card">
                  <div class="card-body row" id="tarjeta">
                    <div class="col-md-8">
                      <td>
                        {{ item.criterio }} :
                      </td>
                    </div>
                    <div class="col-md-3">
                      <td>
                        <input type="number" [(ngModel)]="selectedValues[item.idCriterio]" min="1" max="{{ 99-arrayOpciones.length }}" (change)="sendNumberValue(item.idCriterio, selectedValues[item.idCriterio])">
                      </td>
                    </div>
                  </div>
                </div>
              </tr>
            </table>
            <form method="post">
              <button class="ideacion-button" type="submit" (click)="validateValues()">Continuemos</button>
            </form>
            <!--****************************************************************************-->
              <button class="plus-button" (click)="homeRoute()">Volver al menú</button>
            <!--****************************************************************************-->
        </div>

        <div class="col-md-4 mt-3 ml-3">
          <img src="./assets/imagenes/criterios-ideas-de-negocio.png" alt="Imagen" class="img-fluid" id="img-valorcriterios" style="max-height: 80%; max-width: 80%;">
        </div>

    </div>
  </div>

</div>
