<div class="container">
  <div class="left-section">
    <br><br>
    <p>De tu lista de suenos, arr√°stralos para ordenarlos de acuerdo a la importancia de mayor a menor.</p>
    <div class="form-group">
      <div class="row">

        <div class="col-md-6">
          <div cdkDropList #item="cdkDropList"
            [cdkDropListData]="arrayOpciones" class="item-list"
             (cdkDropListDropped)="onDrop($event)">
             <div class="item-block" *ngFor="let item of arrayOpciones" cdkDrag>
                {{ item.sueno }}
             </div>
          </div>
        </div>

        <div class="col-md-4">
          <img src="./assets/evaluacion.png" alt="Imagen" class="img-fluid" style="max-height: 60%; max-width: 60%;">
          <div class="col-xs-12 col-md-4">
            <div class="custom-div">
              <form class="custom-form" (submit)="validateValues()">
                <button type="submit">Continuemos</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
