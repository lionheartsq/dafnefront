<div class="container">
  <div class="left-section">
    <br><br>
    <p>De tu lista de sueños, valóralos de acuerdo a la importancia.</p>
    <div class="form-group">
      <div class="row">
        <div class="col-md-6">
          <ul>
            <li *ngFor="let item of arrayOpciones">
              {{ item.sueno }}
              <input type="number" [(ngModel)]="selectedValues[item.idSueno]" min="1" max="{{ arrayOpciones.length }}" (change)="sendNumberValue(item.idSueno, selectedValues[item.idSueno])">
            </li>
          </ul>
        </div>

    <div class="col-md-4">
      <img src="./assets/evaluacion.png" alt="Imagen" class="img-fluid" style="max-height: 60%; max-width: 60%;">
      <div class="col-xs-12 col-md-4">
        <div class="custom-div">
          <form class="custom-form" (submit)="validateValues()">
            <button type="submit">Continuemos</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
