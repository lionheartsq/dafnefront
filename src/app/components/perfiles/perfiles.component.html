<div class="container">

  <br>
  <span><img src="./assets/iconos/simulacion.svg" style="max-width: 40px; max-height: 40px;" alt="Imagen" class="img-fluid"></span>
  <span><b style="font-size: 1.8rem;">  Simulación financiera</b></span>
  <hr>
  <h1>Creación de perfiles:</h1>
  <img src="./assets/imagenes/separadorsim.jpg" style="max-width: 140px; max-height: 20px;" alt="Imagen" class="img-fluid">
  <br>

  <div class="row">
    <div class="col-md-6">
      <h2>Perfil:</h2>
    </div>
    <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Digite aquí" [(ngModel)]="perfil" name="perfil" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h2>Valor a pagar:</h2>
    </div>
    <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Digite aquí" [(ngModel)]="precio" name="precio" required>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-6">
      <button class="ideacion-button" (click)="guardarRoute()">Guardar</button>
    </div>
    <div class="col-md-6">
      <button class="plus-button" (click)="regresarRoute()">Regresar</button>
    </div>
  </div>

  <hr>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Perfil</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tr *ngFor="let option of options">
      <td>
        {{ option.perfil }}
      </td>
      <td>
        {{ option.precio }}
      </td>
    </tr>
  </table>

</div>
